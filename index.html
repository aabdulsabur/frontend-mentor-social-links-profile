<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="social-profile">
      <div class="social-card">
        <article class="social-info">
          <div class="profile-avi-container">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica"
              class="profile-avi"
            />
          </div>
          <h2 class="profile-name">Jessica Randall</h2>
          <h4 class="profile-location">London, United Kingdom</h4>
          <p class="profile-bio">"Front-end developer and avid reader."</p>
        </article>
        <!-- profile links -->
        <article class="profile-links">
         <!-- single link -->
          <a href="#" class="link-btn">GitHub</a>
          <!-- end of single link -->
           <!-- single link -->
          <a href="#" class="link-btn">Frontend Mentor</a>
          <!-- end of single link --><!-- single link -->
          <a href="#" class="link-btn">LinkedIn</a>
          <!-- end of single link --><!-- single link -->
          <a href="#" class="link-btn">Twitter</a>
          <!-- end of single link --><!-- single link -->
          <a href="#" class="link-btn">Instagram</a>
          <!-- end of single link -->
        </article>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/aabdulsabur" target="_blank">aabdulsabur</a>.
    </div>
  </body>
</html>
